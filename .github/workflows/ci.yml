name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[all]"
        uv pip install pytest pytest-cov pytest-asyncio pytest-mock ruff mypy
    
    - name: Lint with ruff
      run: |
        source .venv/bin/activate
        ruff check src/twat_genai tests
        ruff format --check src/twat_genai tests
    
    - name: Type check with mypy
      run: |
        source .venv/bin/activate
        mypy src/twat_genai tests || true
    
    - name: Test with pytest
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v --tb=short
    
    - name: Test coverage
      run: |
        source .venv/bin/activate
        python -m pytest --cov=src/twat_genai --cov-report=xml tests/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false